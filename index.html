<!DOCTYPE html>
<html>
    <head>
        <title>Character Quiz</title>
    </head>
    <body>
        <div class="container">
            <h1> Which DC Superhero Are You?</h1>
            <img src="https://cdn1us.denofgeek.com/sites/denofgeekus/files/styles/main_wide/public/2017/11/justice_league_rosters_primary.jpg?itok=eynvB7Ql">
            <h2> 1. How many of your biological parents were alive during your adolescent years? </h2>
            <input class="number">
            <h2> 2. Do you believe in the impossible? </h2>
            <input class="string">
            <br>
            <button class="reveal">TELL ME MY SUPERHERO</button>
            <br>
            <div class="result">
                <h3 class="superName"></h3>
                <img class="superImage" src="https://www.thoughtco.com/thmb/h93RT-ZQXvLTN_FVZNIKF4fbrs0=/1500x1017/filters:no_upscale():max_bytes(150000):strip_icc()/death-of-superman-57295bde3df78ced1f3b0309.jpg">
                <h3 class="words"></h3>
            </div>
        </div>
    </body>
</html>
